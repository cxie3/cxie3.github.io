<h2>Calculator Try</h2>
      <div id="calculator">
        <input type="text" id="screen" value="" class="button">
        <br><br>

        <button type="button" class="button" id="buttonAdd" value="+">+</button>
        <button type="button" class="button" id="buttonMinus" value="-">-</button>
        <button type="button" class="button" id="buttonMultiply" value="x">x</button>
        <button type="button" class="button" id="buttonDivide" value="/">/</button>
        <br><br>

        <button type="button" class="button" id="button7" value="7">7</button>
        <button type="button" class="button" id="button8" value="8">8</button>
        <button type="button" class="button" id="button9" value="9">9</button>
        <button type="button" class="button" id="buttonDecrement" value="--">--</button>
        <br><br>

        <button type="button" class="button" id="button4" value="4">4</button>
        <button type="button" class="button" id="button5" value="5">5</button>
        <button type="button" class="button" id="button6" value="6">6</button>
        <button type="button" class="button" id="buttonIncrement" value="++">++</button>
        <br><br>

        <button type="button" class="button" id="button1" value="1">1</button>
        <button type="button" class="button" id="button2" value="2">2</button>
        <button type="button" class="button" id="button3" value="3">3</button>
        <br><br>

        <button type="button" class="button" id="button0" value="0">0</button>
        <button type="button" class="button" id="buttonClear" value="clear">clear</button>

        <button type="button" class="button" id="buttonEqual" value="equal">=</button>
      </div>
